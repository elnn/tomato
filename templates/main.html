<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tomato</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="{{ static_url('css/tomato.css') }}">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="{{ static_url('js/chart.js') }}"></script>
    <script src="{{ static_url('js/tomato.js') }}"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div>
        <label class="checkbox-inline">
          <input id="toggle-websocket" data-toggle="toggle" type="checkbox">
          WebSocket
        </label>
        <label class="checkbox-inline">
          <input id="toggle-muse" data-toggle="toggle" type="checkbox" disabled>
          Muse
        </label>
      </div>
      <hr>
      <textarea id="message-box" class="form-control" rows="7" readonly></textarea>
    </div>
    <div class="container">
      <div id="status">
        <button type="button" id="status-0" class="btn btn-danger">SENSOR 0</button>
        <button type="button" id="status-1" class="btn btn-danger">SENSOR 1</button>
        <button type="button" id="status-2" class="btn btn-danger">SENSOR 2</button>
        <button type="button" id="status-3" class="btn btn-danger">SENSOR 3</button>
      </div>
    </div>
    <div class="container">
      <div id="alpha" class="chart chart-spline"></div>
      <div id="alpha-active" class="chart chart-binary"></div>
      <div id="gamma" class="chart chart-spline"></div>
      <div id="gamma-active" class="chart chart-binary"></div>
    </div>
  </body>
</html>
